<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>

    
    <div class="container">
        <button id="go" class="btn btn-outline-success" >Click me to go</button>
        <div class="progress w-50 mx-auto">
            <div id="work" class="progress-bar" style="width:0%"></div>
        </div>
    </div>

    <script>
        $("#go").click(function () {
            let progress = 0;
            let timerId = setInterval(function () {
                progress += 10;
                $("#work").css("width", progress + "%");
                if (progress >= 100) {
                    clearInterval(timerId);
                }
            }, 1000);
        })
        
    </script>


</body>
</html>
