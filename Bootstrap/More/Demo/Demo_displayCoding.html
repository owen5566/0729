<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>

    <div class="container">
        <button id="hideButton" class="btn btn-outline-danger">Hide</button>
        <button id="showButton" class="btn btn-outline-success">Show</button>
        <div id="test" class="d-none d-block display-4">Message may hide or show.</div>
    </div>

    <script>
        $("#hideButton").click(function() {
            $("#test").removeClass("d-block");
        });

        $("#showButton").click(function() {
            $("#test").addClass("d-block");
        });
    </script>

</body>
</html>
