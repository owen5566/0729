<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>

    <style>
        body{
            font-family: 'Microsoft JhengHei', "Microsoft YaHei", STHeiti, sans-serif;
        }
    </style>

</head>
<body>
<div class="container">
    <h2>灰蝶界的小虎隊</h2>

    <div class="row">
        <div class="col">
            
            <div class="card">
                <img class="img-fluid" src="images/lohita.jpg" />
                <div class="card-header">
                    Spindasis lohita formosana
                </div>
                <div class="card-body">
                    <h3 class="card-title">虎灰蝶</h3>
                    <p class="card-text">棲息在常綠闊葉林等棲所。一年多代。飛行活潑快速。會訪花。幼蟲植食性，食性雜而與懸巢舉尾蟻有專性交互作用。（資料來源：dearlep.tw）</p>           
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link btn btn-outline-primary float-right">詳細資料</a>
                </div>
            </div>

        </div>
        
        <div class="col">

            <div class="card">
                <img class="img-fluid" src="images/syamaj.jpg" />
                <div class="card-header">
                    Spindasis syama
                </div>
                <div class="card-body">
                    <h3 class="card-title">三斑虎灰蝶</h3>
                    <p class="card-text">臺灣地區分布於本島低、中海拔地區，但北部較少見。</p>           
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link btn btn-outline-primary float-right">詳細資料</a>
                </div>
            </div>

        </div>
        <div class="col">

            <div class="card">
                <img class="img-fluid" src="images/kuyaniana.jpg" />
                <div class="card-header">
                    Spindasis kuyaniana
                </div>
                <div class="card-body">
                    <h3 class="card-title">蓬萊虎灰蝶</h3>
                    <p class="card-text">種小名kuyaniana源自嘉義阿里山鄒族原住民地名。</p>           
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link btn btn-outline-primary float-right">詳細資料</a>
                </div>
            </div>

        </div>
    </div>


</div>
</body>
</html>
