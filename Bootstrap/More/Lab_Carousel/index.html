<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', "Microsoft YaHei", STHeiti, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">

      <div id="playList" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#playList" data-slide-to="0" class="active"></li>
          <li data-target="#playList" data-slide-to="1"></li>
          <li data-target="#playList" data-slide-to="2"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <picture>
              <source srcset="https://dummyimage.com/2000x400/007aeb/4196e5" media="(min-width: 1400px)">
              <source srcset="https://dummyimage.com/1400x400/007aeb/4196e5" media="(min-width: 768px)">
              <source srcset="https://dummyimage.com/800x400/007aeb/4196e5" media="(min-width: 576px)">
              <img srcset="https://dummyimage.com/600x400/007aeb/4196e5" class="d-block img-fluid">
            </picture>

            <div class="carousel-caption">
                <h3>虎灰蝶</h3>
            </div>
          </div>
          <div class="carousel-item">
            <picture>
              <source srcset="https://dummyimage.com/2000x400/007aeb/4196e5" media="(min-width: 1400px)">
              <source srcset="https://dummyimage.com/1400x400/007aeb/4196e5" media="(min-width: 768px)">
              <source srcset="https://dummyimage.com/800x400/007aeb/4196e5" media="(min-width: 576px)">
              <img srcset="https://dummyimage.com/600x400/007aeb/4196e5" class="d-block img-fluid">
            </picture>
            <div class="carousel-caption">
                <h3>三斑虎灰蝶</h3>
            </div>
          </div>
          <div class="carousel-item">
            <picture>
              <source srcset="https://dummyimage.com/2000x400/007aeb/4196e5" media="(min-width: 1400px)">
              <source srcset="https://dummyimage.com/1400x400/007aeb/4196e5" media="(min-width: 768px)">
              <source srcset="https://dummyimage.com/800x400/007aeb/4196e5" media="(min-width: 576px)">
              <img srcset="https://dummyimage.com/600x400/007aeb/4196e5" class="d-block img-fluid">
            </picture>
            <div class="carousel-caption">
                <h3>蓬萊虎灰蝶</h3>
            </div>
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#playList" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#playList" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

   


    </div>




</body>
</html>
